<!DOCTYPE html>
<html>
    <head>
      <title>B'S CARS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <section class="align-auth-events">
          <div class='indiv-auth-events'>
            <form id="sign-up-form">
              <fieldset>
                <legend>Sign up!</legend>
                  <div>
                    <label for="sign-up-email">Email</label>
                  </div>
                  <div>
                    <input id="sign-up-email" name="credentials[email]" type="email" placeholder="Email">
                  </div>
                  <div>
                    <label for="sign-up-password">Password</label>
                  </div>
                  <div>
                    <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">
                  </div>
                  <div>
                    <label for="sign-up-password_confirmation">Password Confirmation</label>
                  </div>
                  <div>
                    <input id="sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                  </div>
                <input type="submit" value="Sign up">
              </fieldset>
            </form>
          </div>

        <div class='indiv-auth-events'>
          <form id="sign-in-form">
            <fieldset>
              <legend>Sign in!</legend>
                <div>
                  <label for="sign-in-email">Email</label>
                </div>
                <div>
                  <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Email">
                </div>
                <div>
                  <label for="sign-in-password">Password</label>
                </div>
                <div>
                  <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign In">
            </fieldset>
          </form>
        </div>

        <div class='indiv-auth-events'>
          <form id="change-password-form">
            <fieldset>
            <legend>Change Password!</legend>
              <div>
                <label for="old-password">Old Password</label>
              </div>
              <div>
                <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">
              </div>
              <div>
                <label for="new-password">New Password</label>
              </div>
              <div>
                <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">
              </div>
              <input type="submit" value="Change Password">
            </fieldset>
          </form>
        </div>

        <div class='sign-out-link'>
          <a href="#" id="sign-out-link">Sign Out!</a>
        </div>
        </section>

      <section class='align-car-events'>
        <div class="indiv-car-events">
          <form id="create-a-car">
            <fieldset>
              <legend>Create a Car!</legend>
                <div>
                  <label>Year</label>
                </div>
                <div>
                  <input name="car[year]" type="text" placeholder="Year">
                </div>
                <div>
                  <label>Brand</label>
                </div>
                <div>
                  <input name="car[brand]" type="text" placeholder="Brand">
                </div>
                <div>
                  <label>Model</label>
                </div>
                <div>
                  <input name="car[model]" type="text" placeholder="Model">
                </div>
              <input type="submit">
            </fieldset>
          </form>
        </div>

        <div class='indiv-car-events' id='show-cars'>
              <legend>Show All My Cars!</legend>

                <button id="get-cars">Show!</button>
        </div>

      </section>

      <div id="my-cars" class='indiv-car-events'>
      <h1 id="message"></h1>
    </div>

    </body>
</html>
