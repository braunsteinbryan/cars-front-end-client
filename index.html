<!DOCTYPE html>
<html>
    <head>
      <title>B'S CARS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <section>
            <form id="sign-up-form">
              <fieldset>
                <legend>Sign up!</legend>

                <label for="sign-up-email">Email</label>
                <input id="sign-up-email" name="credentials[email]" type="email" placeholder="Email">

                <label for="sign-up-password">Password</label>
                <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">

                <label for="sign-up-password_confirmation">Password Confirmation</label>
                <input id="sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">

                <input type="submit" value="Sign up">
              </fieldset>
            </form>
          </section>

        <section>
          <form id="create-a-car">
            <fieldset>
              <legend>Create a Car!</legend>

              <label>Year</label>
              <input name="car[year]" type="text" placeholder="Year">

              <label>Brand</label>
              <input name="car[brand]" type="text" placeholder="Brand">

              <label>Model</label>
              <input name="car[model]" type="text" placeholder="Model">

              <input type="submit">
            </fieldset>
          </form>
        </section>



      <h1 id="message"></h1>
    </body>
</html>
